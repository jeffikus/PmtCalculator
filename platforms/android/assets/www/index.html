<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->

  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Payment Calculator</h1>
      </ion-header-bar>
      <ion-content>

      <!--start-->

  <form>
  <br>
Loan Amount: <input type="number" id="loan.amount"><br>
Periods: <input type="number" id="periods"><br>
Rate: <input type="number" id="rate"><br>
  </form>


  <button onclick="pmtCalc()">Calculate</button><br>
  <p id="ANSWER"></p><br><br><br>
  <!--<p id="POWER"></p>-->
  
  <script>
  function pmtCalc() {
  /*http://www.financeformulas.net/Loan_Payment_Formula.html*/
  L = parseFloat(document.getElementById("loan.amount").value);
  P = parseFloat(document.getElementById("periods").value);
  R = parseFloat(document.getElementById("rate").value);
  
  N = L * R/12/100;
  D = 1 - Math.pow(1+(R/12/100),-P);

  ANS = N/D
  document.getElementById("ANSWER").innerHTML = ANS;
  /*document.getElementById("POWER").innerHTML = D;*/
  }
  </script>

    </ion-pane>
